<h3>Product Management</h3>

<hr/>

<div class="container">
  <div class="row">
    <div class="col">
      <button 
        (click)="goManageProduct()"
        class="btn btn-primary btn-sm">Manage Product</button>

      &nbsp;&nbsp;

      <button 
        (click)="goNewProduct()"
        class="btn btn-primary btn-sm">New Product</button>

      <hr/>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div style="padding-top: 10px">
        <table 
          *ngIf="productList" 
          datatable [dtOptions]="dtOptions" 
          [dtTrigger]="dtTrigger" 
          class="table table-striped table-bordered compact hover no-footer">
          <thead>
            <tr>
              <th>Title</th>
              <th>Category</th>
              <th>Price</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of productList">
              <td>{{ product.title }}</td>
              <td>{{ product.category }}</td>
              <td>{{ product.price }}</td>
              <td class="text-right">
                  <a class="text-primary"
                    [routerLink]="['/admin/product/manage', product.key]">
                    Manage
                  </a>
                  &nbsp;
                  <a class="text-danger"
                    [routerLink]="['/admin/product/delete', product.key]">
                    Delete
                  </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
